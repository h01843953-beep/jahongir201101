<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZmK9Oa6ppXWl5/YESvpZ13" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="scrip.js"></script>
</head>
<body>
   
    <div class="container">
        <div class="circle-container"></div>
        <div class="login-box">
            <h2>Login</h2>
            <form action="" id="loginForm">
                <div class="input-group">
        
                    <input type="email" placeholder="Email" required>
                    <span class="input-icon">
                        <i style="color:#ff0000;" class="fa-solid fa-envelope"></i>
                    </span>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                    <span class="input-icon">
                        <i  class="fa-solid fa-lock"></i>
                    </span>
                </div>

                <div class="forget-password">
                    <a href="#">Forget Your Password ?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="social-login">
                <p>log in with</p>
                <div class="-icons">
               
                    <div class="social-icon facebook">F</div>
                    <div class="social-icon twitter">T</div>
                    <div class="social-icon google">G</div>


                </div>
            </div>
            <div class="social-link">
                <a href="#">Sign Up</a>
            </div>
        </div>


    </div>
    
</body>
</html>
